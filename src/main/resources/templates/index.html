<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <div th:replace="fragmentos :: boostrapYJquery"></div>
    <title>Directorio</title>

</head>
<body>

    <div th:replace="fragmentos :: barraNavegacion"></div>


    <h1 class="text-center">Directorio</h1>

    <div class="row">
        <div class="col"></div>
        <div class="col text-center">
            <a th:href="@{/administrar/nuevo-impresor}" class="fas fa-user-plus fa-2x icon-dark mr-2 py-3"></a>
        </div>
        <div class="col"></div>
    </div>


    <div class="row">
        <div class="col"> 
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar nombre">
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <table class="table table-hover" id="myTable">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Area</th>

                <th scope="col">Correo</th>
                <th scope="col">Extensi√≥n</th>
                <th scope="col">Telefono del area</th>
                <th scope="col">Celular</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="impresor : ${impresores}">
                <td>[[${impresor.nombre}]] [[${impresor.apellido}]]</td>
                <td>[[${impresor.area}]]</td>
                <td>[[${impresor.correo}]]</td>
                <td>[[${impresor.extension}]]</td>
                <td>[[${impresor.telefonoArea}]]</td>
                <td>[[${impresor.celular}]]</td>

                <td> 
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/administrar/editar/' + ${impresor.id}}">Editar</a>
                </td>                                              

                <td>
                    <a class="fas fa-trash fa-2x icon-dark"
                       th:href="@{'/administrar/eliminar/' + ${impresor.id}}"></a>
                </td>

            </tr>
        </tbody>
    </table>

    <div th:if="${mensaje != null}" class="alert alert-success text-center">
        [[${mensaje}]]
    </div>	


    <footer>
        <div th:replace="fragmentos :: footerTickets"></div>
    </footer>



    <script>

        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

    </script>


</body>
</html>
