<html xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="boostrapYJquery">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}"/>
        <script src="https://kit.fontawesome.com/62adb77b75.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </div>


    <div th:fragment="barraNavegacion">


        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"> <img th:src="@{/images/logoInicio.png}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ml-auto float-left">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Salir" />
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>


    <div th:fragment="footerTickets">
        <div class="text-center">
            Directorio 
        </div>
    </div>



    <div th:fragment="barraNavegacionClientes">


        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"> <img th:src="@{/images/logoInicio.png}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                </div>
            </div>
        </nav>

    </div>




</html>
