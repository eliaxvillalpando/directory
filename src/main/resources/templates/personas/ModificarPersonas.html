<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <div th:replace="fragmentos :: boostrapYJquery"></div>
    <title>Administrar persona en directorio</title>

</head>
<body>

    <!-- SECCIÓN TH REPLACE  -->
    <div th:replace="fragmentos :: barraNavegacion"></div>


    <h1 class="text-center">Colaboradores</h1>

    <form th:action="@{/administrar/persona/guardar}" method="POST" style="max-width: 500px; margin: 0 auto" th:object="${impresores}">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{nombre}" required minlength="4" maxlength="20"  />
                </div>
            </div>


            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Apellidos</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{apellido}" required minlength="4" maxlength="20"  />
                </div>
            </div>


            <div class="form-group row py-3">
                <label>Area:</label>
                <select name="area" required th:field="*{area}">
                    <option th:each="area : ${T(com.iudc.entidades.Area).values()}" 
                            th:value="${area.displayValue}" th:text="${area.displayValue}"></option>
                </select>
            </div>


            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Celular</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{celular}" required maxlength="10"  />
                </div>
            </div>

            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Telefono del area</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{telefonoArea}" required minlength="10" maxlength="10"  />
                </div>
            </div>

            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Correo</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{correo}" required maxlength="30"  />
                </div>
            </div>

            <div class="form-group row py-3">
                <label class="col-sm-4 col-form-label">Extensión</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="*{extension}" required minlength="3" maxlength="3"  />
                </div>
            </div>




            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary m-3" />
                <input type="reset" value="Cancelar" class="btn btn-secondary" onclick="history.go(-1);" />
            </div>
        </div>
    </form>









    <footer>
        <div th:replace="fragmentos :: footerTickets"></div>
    </footer>


</body>
</html>
